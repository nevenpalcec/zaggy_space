<script>

    var filter_general = {};

    filter_general.load = () => {

        filter_general.bl.active_filter_general();

    }

    // Logic
    filter_general.bl = new function () {

        this.active_filter_general = function () {

            var object_id = window.location.href.split('?')[1];

            var t = template_filter_geneal.innerHTML;
            t = t.replaceAll('${object_id}', object_id);

            js.html.insertAdjacentHTML('div_filter_general', t);

            let page = '.' + location.hash.slice(1).split('?')[0];
            document.querySelector(page).classList.add('active');

        }

    }

    filter_general.load();

</script>
