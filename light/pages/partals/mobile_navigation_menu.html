<script>

    var mobile_navigation_menu = {};

    // Mobile navigation load function
    mobile_navigation_menu.load = () => {

        // BL components
        mobile_navigation_menu.bl.nav_mobile_close();

        mobile_navigation_menu.bl.nav_mobile_click_menu();

    }

    // Mobile navigation ui
    mobile_navigation_menu.bl = new function () {

        this.nav_mobile_close = function () {

            let btn_close = document.querySelector(".mobile_close");

            btn_close.addEventListener("click", function () {
                $(".view_menu_nav_mobile").fadeOut();
   
            });

        };

        this.nav_mobile_click_menu = function () {

            let menu_id = document.querySelector(".view_menu_nav_mobile");
            let menu_li = menu_id.querySelectorAll(".nav-item");

            for (let i = 0; i < menu_li.length; i++) {
                menu_li[i].onclick = function () {
                    $(".view_menu_nav_mobile").fadeOut();
                }
            }

            home_link.onclick = function () {
                $(".view_menu_nav_mobile").fadeOut();
            }

        }

    }

    // Load
    mobile_navigation_menu.load();

</script>
