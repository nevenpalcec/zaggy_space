<script>

    var main_menu_left = {};

    // on load function
    main_menu_left.load = function () {

        if (routing.is_development()) {
            nav_items_components.classList.remove('hidden');
        }

        //main_menu_left_user_picture.src = '/api/users/picture/' + bl.workers.current_user_id();
        main_menu_left.menu_display();

        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'hover'
        })

    }

    main_menu_left.show = function () {
        document.querySelector(".left_nav").style.display = "block";
    }

    main_menu_left.hide = function () {

        document.querySelector(".left_nav").style.display = "none";
    }

    $('.nav-link').click(function () {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
    });

    main_menu_left.menu_display = function () {
        let hash = location.hash.slice(1);
        //console.log(hash);
        if (hash == "login") {
            main_menu_left.hide();
        } else {
            main_menu_left.show();
        }
    }

    // on load
    main_menu_left.load();

</script>
